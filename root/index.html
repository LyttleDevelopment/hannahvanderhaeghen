<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Website in construction</title>
    <script data-website-id="e47602f2-9b59-4b94-b4e8-36a75379dd12" defer src="https://umami.app.lyttle.dev/script.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <style>
        html, body {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            position: relative;
            overflow-x: clip;
            width: 100vw;
            color: #FCFCFC;
            background-color: #1E1E1E;
        }

        .container {
            max-width: 105rem;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .home-heading {
            padding: 5rem 2rem;
        }

        .home-image {
            position: absolute;
            top: 0;
            right: 0;
            overflow: clip;
            width: 50vw;
            height: 100vh;
            object-fit: cover;
        }

        .home-contact {
            margin-top: calc(100vh - 30rem);
        }

        .home-text {
            margin-top: 20rem;
            padding-bottom: 20rem;
            text-align: right;
        }

        a {
            text-decoration: none;
            color: #FCFCFC;
        }

        @media (max-width: 1600px) {
            .container {
                max-width: 60rem;
            }

            .home-image {
                width: 35vw;
                height: 65vh;
            }

            .home-contact {
                margin-top: calc(65vh - 30rem);
            }

            .home-text {
                margin-top: 20rem;
                padding-bottom: 10rem;
                text-align: right;
            }
        }

        @media (max-width: 1000px) {
            .container {
                padding: 0 1rem;
            }

            .home-heading {
                padding: 5rem 1rem;
            }

            .home-image {
                position: relative;
                top: auto;
                right: auto;
                width: 100vw;
                height: 50vh;
            }

            .home-contact {
                margin-top: 5rem;
            }

            .home-text {
                margin-top: 10rem;
                padding-bottom: 5rem;
                text-align: center;
            }
        }
    </style>
</head>
